<!doctype html>
<html class="no-js" lang="">

    <head>
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Feedr @ GA</title>
      <link rel="stylesheet" href="styles/normalize.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/html5bp.css" media="screen" charset="utf-8">
      <link rel="stylesheet" href="styles/style.css" media="screen" charset="utf-8">
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

    </head>

    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <header>
          <section class="container">
            <a href="#"><h1>Feedr</h1></a>
            <nav>
              <ul>
                <li><a href="#">News Source: <span>Mashable</span></a>
                  <ul>
                      <li id="mashable"><a href="#">Mashable</a></li>
                      <li id="reddit"><a href="#">Reddit</a></li>
                      <li id= "digg"><a href="#">Digg</a></li>
                  </ul>
                </li>
              </ul>
              <section id="search">
                <input type="text" name="name" value="">
                <a href="#"><img src="images/search.png" alt="" /></a>
              </section>
            </nav>
            <div class="clearfix"></div>
          </section>
        </header>
        <section id="main" class="container">
        </section>

        <script id="article-template" type="text/x-handlebars-template">
        {{#each articles}}
        <article class="article">
            <section class="featuredImage">
              <img src={{image}}/>
            </section>
            <section class="articleContent">
                <a href="#"><h3>{{this.title}}</h3></a>
                <h6>{{category}}</h6>
            </section>
            <section class="impressions">
              {{impressions}}
            </section>
            <div class="clearfix"></div>
          </article>
          {{/each}}
        </script>


        <script id="popUp-template" type ="text/x-handlebars-template">

          <div id="popUp" class="loader hidden">
          <a href="#" class="closePopUp">X</a>
            <div class="container">
              <h1>{{title}}</h1>
              <p>
                {{description}}
              </p>
              <a href={{url}} class="popUpAction" target="_blank">Read more from source</a>
            </div>
          </div>

        </script>

        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js">
        </script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.3.min.js"><\/script>')</script>
        <script src="js/app.js"></script>

    </body>
</html>
